{{- if .Values.networkpolicies.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "app.fullname" . }}-web
  labels: 
    {{- include "app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: db
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: envoy
          app.kubernetes.io/name: contour
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-contour
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "app.fullname" . }}-db
  labels: 
    {{- include "app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: db
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "app.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: web
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: "kube-postgresql-cnpg"
      podSelector:
        matchLabels:
          app.kubernetes.io/instance: "postgresql-cnpg"
          app.kubernetes.io/name: "cloudnative-pg"
    ports:
    - protocol: TCP
      port: 8000

{{- end -}}
{{- if eq .Values.db.type "cnpg" -}}
---
# https://cloudnative-pg.io/documentation/1.19/api_reference/#Cluster
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "app.fullname" . }}-db
  labels: 
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  inheritedMetadata:
    labels:
      {{- include "app.labels" . | nindent 6 }}
      app.kubernetes.io/component: db

  instances: 1

  # Allow a node maintenace with database interruption
  nodeMaintenanceWindow:
    inProgress: true
    reusePVC: true

  {{- with .Values.db.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
    
  storage:
    size: {{ .Values.db.size  }}
    {{- with .Values.db.storageClass }}
    storageClass: {{ . | quote }}
    {{- end }}
    resizeInUseVolumes: true
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.db.size  }}
      volumeMode: Filesystem
  walStorage:
    size: {{ .Values.db.size  }}
    {{- with .Values.db.storageClass }}
    storageClass: {{ . | quote }}
    {{- end }}
    resizeInUseVolumes: true
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.db.size  }}
      volumeMode: Filesystem

  bootstrap:
    initdb:
      database: {{ .Values.db.database  }}
      owner: {{ .Values.db.username  }}

{{- end -}}
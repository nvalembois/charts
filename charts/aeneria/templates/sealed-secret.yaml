---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  encryptedData:
    APP_SECRET: {{ .Values.app.sealedSecret.app }}
    {{- with .Values.app.sealedSecret.extraValues }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  template:
    type: Opaque
    metadata:
      labels:
        {{- include "app.labels" . | nindent 8 }}